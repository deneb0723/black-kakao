<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a462be6a85.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="head-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">
            10:09
        </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__column">
                <h1 class="header__title">친구</h1>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-user-plus"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-cog"></i>
            </div>
        </header>
    </div>
    <main class="main">
        <div class="friends">
            <div class="friends__column">
                <div class="friends__avatar l-avatar">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="friends__name">
                    <span class="name">Denev</span>
                    <span class="status">Coder Denev</span>
                </div>
            </div>
            <div class="friends__column"></div>
        </div>
        <div class="plus-friends">
            <h2 class="plus-friends">추천친구</h2>
            <div class="friends__column">
                <div class="friends__avatar s-avatar">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="friends__name">
                    <span class="name">새로운 친구를 만나보세요.</span>
                </div>
            </div>
            <div class="friends__column">
                <span class="num">54</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="friends">
            <h2 class="friends__title">친구 5</h2>
            <div class="friends__column">
                <div class="friends__avatar l-avatar">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="friends__name">
                    <span class="name">Denev</span>
                    <span class="status">Coder Denev</span>
                </div>
            </div>
            <div class="friends__column">
                <span class="friends__play-list">
                    Monster - 아이린&슬기
                </span>
                <i class="fas fa-caret-right"></i>
            </div>
        </div>
        <div class="friends">
            <div class="friends__column">
                <div class="friends__avatar l-avatar">
                    <img src="img/4.jpg" alt="">
                </div>
                <div class="friends__name">
                    <span class="name">Denev</span>
                    <span class="status">Coder Denev</span>
                </div>
            </div>
            <div class="friends__column"></div>
        </div>
        <div class="friends">
            <div class="friends__column">
                <div class="friends__avatar l-avatar">
                    <img src="img/5.jpg" alt="">
                </div>
                <div class="friends__name">
                    <span class="name">Denev</span>
                    <span class="status">Coder Denev</span>
                </div>
            </div>
            <div class="friends__column"></div>
        </div>
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__item">
            <li class="nav-bar__item-icon">
                <a href="index.html">
