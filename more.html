<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a462be6a85.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">
            10:09
          </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__column">
                <h1 class="header__title">더보기</h1>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-qrcode"></i>
                <i class="fas fa-music"></i>
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </header>
    </div>
    <main class="main">
        <div class="friends">
            <div class="friends__column">
                <div class="friends__avatar l-avatar">
                    <img src="img/1.jpg" alt="" />
                </div>
                <div class="friends__name">
                    <span class="name">Denev</span>
                    <span class="status">denev723@gmail.com</span>
                </div>
            </div>
            <div class="friends__column">
                <span class="friends__btn">
            <i class="far fa-comment-alt fa-2x"></i>
          </span>
            </div>
        </div>
        <div class="more-box">
            <div class="more-box__list">
                <i class="far fa-envelope fa-2x"></i>
                <span class="box__list-name">
            메일
          </span>
            </div>
            <div class="more-box__list">
                <i class="far fa-calendar-check fa-2x"></i>
                <span class="box__list-name">
            캘린더
          </span>
            </div>
            <div class="more-box__list">
                <i class="far fa-smile fa-2x"></i>
                <span class="box__list-name">
            이모티콘
          </span>
            </div>
            <div class="more-box__list">
                <i class="fas fa-store fa-2x"></i>
                <span class="box__list-name">
            쇼핑하기
          </span>
            </div>
            <div class="more-box__list">
                <i class="fas fa-gamepad fa-2x"></i>
                <span class="box__list-name">
            게임
          </span>
            </div>
            <div class="more-box__list">
                <i class="fas fa-sticky-note fa-2x"></i>
                <span class="box__list-name">
            페이지
          </span>
            </div>
            <div class="more-box__list">
                <i class="fas fa-cut fa-2x"></i>
                <span class="box__list-name">
            헤어샵
          </span>
            </div>
            <div class="more-box__list">
                <i class="fas fa-th-large fa-2x"></i>
                <span class="box__list-name">
            전체서비스
          </span>
            </div>
        </div>
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__item">
            <li class="nav-bar__item-icon">
                <a href="friend.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="chat.html">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="warning">
        <span class="warning__text">이 페이지는 가로 600px 크기에 최적화되어 있습니다.</span
      >
      <span class="warning__text">화면 크기를 600px로 줄여주세요!!</span>
    </div>
</body>

</html>
