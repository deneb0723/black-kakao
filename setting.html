<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a462be6a85.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">
            10:09
        </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__column back-btn">
                <a href="more.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="header__column">
                <h1 class="header__title">설정</h1>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
            </div>
        </header>
    </div>
    <main class="main">
        <container class="setting-box1">
            <div class="setting-box__item">
                <i class="fas fa-bullhorn"></i>
                <span>공지사항</span>
            </div>
            <div class="setting-box__item">
                <i class="fas fa-flask"></i>
                <span>실험실</span>
            </div>
            <div class="setting-box__item">
                <i class="fas fa-info-circle"></i>
                <span>버전정보</span>
            </div>
        </container>
        <container class="setting-box2">
            <div class="setting-box__item">
                <i class="fas fa-lock"></i>
                <span>개인/보안</span>
            </div>
            <div class="setting-box__item">
                <i class="fas fa-bell"></i>
                <span>알림</span>
            </div>
            <div class="setting-box__item">
                <i class="fas fa-user"></i>
                <span>친구</span>
            </div>
        </container>
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__item">
            <li class="nav-bar__item-icon">
                <a href="index.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="chat.html">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
