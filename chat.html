<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a462be6a85.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">
            10:09
        </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__column">
                <h1 class="header__title">채팅</h1>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-comment-medical"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-cog"></i>
            </div>
        </header>
    </div>
    <main class="main">
        <a href="chatting.html">
            <div class="friends">
                <div class="friends__column">
                    <div class="friends__avatar m-avatar">
                        <img src="img/3.jpg" alt="">
                    </div>
                    <div class="friends__name">
                        <span class="name">파이리</span>
                        <span class="status">언능 집에 들어가~!</span>
                    </div>
                </div>
                <div class="friends__column">
                    <span class="time-stamp">오후 8:46</span>
                </div>
            </div>
        </a>
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__item">
            <li class="nav-bar__item-icon">
                <a href="friend.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="chat.html">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
