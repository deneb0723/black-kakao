<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a462be6a85.js" crossorigin="anonymous"></script>
</head>

<body class="chat__body">
    <div class="head-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">
            10:09
        </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__column back-btn">
                <a href="chat.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="header__column">
                <h1 class="header__title chat-header">파이리</h1>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </header>
    </div>
    <main class="main">
        <div class="chat__timestamp">
            <span>금요일, 7월 11일, 2020년</span>
        </div>
        <ul class="chat__messages">
            <li class="incoming-message message">
                <img src="img/3.jpg" class="m-avatar message__avatar" alt="" />
                <div class="message__content">
                    <div class="message__content-left">
                        <span class="message__author">파이리</span>
                        <span class="message__bubble">퇴근했어??</span>
                    </div>
                    <div class="message__content-right">
                        <span class="incoming-message__timestamp">오후 8:30</span>
                    </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="sent-message__timestamp">오후 8:35</span>
                    <span class="message__bubble">아직이야.... 너무 힘들어!!</span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="img/3.jpg" class="m-avatar message__avatar" alt="" />
                <div class="message__content">
                    <div class="message__content-left">
                        <span class="message__author">파이리</span>
                        <span class="message__bubble">너 기다리고 있었는데!!</span>
                    </div>
                    <div class="message__content-right">
                        <span class="incoming-message__timestamp">오후 8:50</span>
                    </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="sent-message__timestamp">오후 9:00</span>
                    <span class="message__bubble">언능 집에 들어가!!</span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write-container">
        <input class="chat__write" type="text" placeholder="Send message" />
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
          </span>
            <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
    </div>
</body>

</html>
