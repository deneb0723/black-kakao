<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a462be6a85.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="head-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">
            10:09
        </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__column">
                <h1 class="header__title">찾기</h1>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-cog"></i>
            </div>
        </header>
    </div>
    <main class="main">
        <ul class="find__item">
            <li class="find__item-list">
                <i class="fas fa-qrcode"></i>
                <span>QR코드</span>
            </li>
            <li class="find__item-list">
                <i class="fas fa-user-plus"></i>
                <span>연락처로 추가</span>
            </li>
            <li class="find__item-list">
                <i class="fas fa-passport"></i>
                <span>ID로 추가</span>
            </li>
            <li class="find__item-list">
                <i class="far fa-envelope"></i>
                <span>초대하기</span>
            </li>
        </ul>
        <span class="find-friends__title">추천친구</span>
        <div class="friends">
            <div class="friends__column">
                <div class="friends__avatar s-avatar">
                    <img src="img/6.jpg" alt="">
                </div>
                <div class="friends__name">
                    <span class="name">호빵맨</span>
                </div>
            </div>
            <div class="friends__column">
                <span class="recommended__icon">
                    <i class="fas fa-user-plus"></i>
                </span>
            </div>
        </div>
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__item">
            <li class="nav-bar__item-icon">
                <a href="index.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="chat.html">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-bar__item-icon">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

</html>
